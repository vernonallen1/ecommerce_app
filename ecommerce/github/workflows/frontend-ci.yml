name: 'Frontend CI'

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.jobs
        uses: actions/setup-node@v4 
        with:
          node-version: 18
          cache: npm
        
      - name: Install dependencies
        run: npm install 

      - name: Type check + build
        run: npm run build 

      - name: Lint
        run: npm run lint 

      - name: Run tests
        run: npm test